<h1 class="fontBaloo"> Contact </h1>

<section class="fontMontserrat">
    <div class="left-side">
        <h2> Got a problem to solve? </h2>
        <p> Contact me through this form. I am interested in hearing from you. </p>
        <p> Need a Frontend developer? <b> Contact me </b></p>
    </div>

    <form (submit)="sendMail()" #myForm>

        <div class="name-container">
            <input placeholder="Your name" type="text" name="name" [(ngModel)]="name" required #nameField>
        </div>


        <div class="email-container">
            <input placeholder="Your email" type="email" name="email" ngModel required email #emailField>
        </div>


        <div class="message-container">
            <textarea placeholder="Your message" type="text" name="message" ngModel required #messageField></textarea>
        </div>

        <button>Send message </button>
    </form>

</section>
